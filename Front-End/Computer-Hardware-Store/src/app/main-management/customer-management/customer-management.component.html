<body>
    <header class="top-header">
        <a class="menu-item brand"  href="main/customer">จัดการข้อมูลลูกค้า</a>
        <a class="menu-item" style="cursor:pointer;" (click)="Back()">กลับ</a>
    </header>

    <div class="content">
        <div style=" padding-left: 5px;">
            <button *ngIf="content == 0" pButton pRipple type="button" label="Add Customer" (click)="changeContent(1, userID)" class="p-button-raised button" style="width: 150px;"></button>&nbsp;
            <button *ngIf="content == 1" pButton pRipple type="button" label="Add" (click)="addCustomer()" class="p-button-raised button" style="width: 150px;"></button>&nbsp;
            <button *ngIf="content == 2" pButton pRipple type="button" label="Save"  (click)="updateCustomer(userID)" class="p-button-raised button" style="width: 150px;"></button>&nbsp;
            <button *ngIf="content == 3" pButton pRipple type="button" label="Delete" (click)="deleteCustomer(userID)" class="p-button-danger button" style="width: 150px;"></button>&nbsp;
            <button *ngIf="content != 0" pButton pRipple type="button" label="Back" (click)="changeContent(0, userID)" class="p-button-raised button"></button>
        </div> <br>
        <div *ngIf="content == 0"> 
            <p-table [value]="customer" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>E-Mail</th>
                        <th>Name</th>
                        <th>Tel.</th>
                        <th>Address</th>
                        <th style="width: 187px;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{customer.id}}</td>
                        <td>{{customer.email}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.phone}}</td>
                        <td>{{customer.address}}</td>
                        <td>
                            <button (click)="changeContent(2, customer.id)" pButton pRipple type="button" label="Edit" class="p-button-raised action-button"></button> &nbsp;
                            <button (click)="changeContent(3, customer.id)" pButton pRipple type="button" label="Delete" class="p-button-raised p-button-danger action-button"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div *ngIf="content == 1"> 
            <p-card [style]="{'width': '80'}">
                <div>
                    E-Mail <br>
                    <input type="text" pInputText [(ngModel)]="email" > <br>
                    Name <br>
                    <input type="text" pInputText [(ngModel)]="name" > <br>
                    Tel. <br>
                    <input type="text" pInputText [(ngModel)]="phone" > <br>
                    Address <br>
                    <input type="text" pInputText [(ngModel)]="address" > <br>
                </div>
            </p-card>
        </div>

        <div *ngIf="content == 2"> 
            <p-card [style]="{'width': '80'}">
                <div>
                    E-Mail <br>
                    <input type="text" pInputText [(ngModel)]="email" > <br>
                    Name <br>
                    <input type="text" pInputText [(ngModel)]="name" > <br>
                    Tel. <br>
                    <input type="text" pInputText [(ngModel)]="phone" > <br>
                    Address <br>
                    <input type="text" pInputText [(ngModel)]="address" > <br>
                </div>
            </p-card>
        </div>

        <div *ngIf="content == 3">
            <p-card [style]="{'width': '80', 'margin-bottom': '0em'}">
                <ng-template pTemplate="header">
                </ng-template>
                <div class="row">
                    <div class="col-1">
                        <b><label>ID</label></b> <br>
                        <b><label>E-Mail</label></b> <br>
                        <b><label>Name</label></b> <br>
                        <b><label>Tel.</label></b> <br>
                        <b><label>Address</label></b> <br>
                    </div>
                    <div class="col-1">
                        <label>: &nbsp;&nbsp; {{customer_detail.id}}</label> <br>
                        <label>: &nbsp;&nbsp; {{customer_detail.email}}</label> <br>
                        <label>: &nbsp;&nbsp; {{customer_detail.name}}</label> <br>
                        <label>: &nbsp;&nbsp; {{customer_detail.phone}}</label> <br>
                        <label>: &nbsp;&nbsp; {{customer_detail.address}}</label> <br>
                    </div>  
                </div>
            </p-card>
        </div>

    </div>
</body>
