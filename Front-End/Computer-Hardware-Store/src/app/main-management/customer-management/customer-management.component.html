<body>
    
    <header class="top-header">
        <a class="menu-item brand"  href="#">หน้าหลัก</a>
        <a class="menu-item" href="/customer">ลูกค้า</a>
        <a class="menu-item" href="#">ออกจากระบบ</a>
    </header>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="#"><i class="fas fa-address-card"></i>About</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i>portfolio</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Blogs</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>
            <li><a href="#"><i class="fas fa-map-pin"></i>Map</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="content">
        <div style=" padding-bottom: 30px;">
            <button pButton pRipple type="button" label="Create New" (click)="changeContent(1)" class="p-button-raised button"></button>
        </div> <br>
        <div *ngIf="content == 0"> 
            <p-table [value]="customer" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>E-Mail</th>
                        <th>Name</th>
                        <th>Tel.</th>
                        <th>Address</th>
                        <th style="width: 187px;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{customer.id}}</td>
                        <td>{{customer.email}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.phone}}</td>
                        <td>{{customer.address}}</td>
                        <td>
                            <button (click)="changeContent(2)" pButton pRipple type="button" label="Edit" class="p-button-raised action-button"></button> &nbsp;
                            <button (click)="changeContent(3)" pButton pRipple type="button" label="Delete" class="p-button-raised p-button-danger action-button"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div *ngIf="content == 1"> 
            <h4>Add</h4>
        </div>

        <div *ngIf="content == 2"> 
            <h4>Edit</h4>
        </div>

        <div *ngIf="content == 3"> 
            <h4>Delete</h4>
        </div>

    </div>
</body>
