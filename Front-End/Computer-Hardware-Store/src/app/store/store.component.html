<body>
    <header class="top-header">
        <a class="menu-item brand"  href="store">หน้าร้าน</a>
        <a class="menu-item" style="cursor:pointer;" (click)="Back()">กลับ</a>
    </header>
    <div class="content">
        <div style=" padding-left: 5px;">
            <input type="text" pInputText [(ngModel)]="searchText" placeholder="Search">
            <!-- <p-button icon="pi pi-search" [(ngModel)]="searchText"></p-button>  -->
            &nbsp; <p-dropdown *ngIf="content == 0" [options]="list_type" placeholder="Type" optionLabel="type" [showClear]="true" [(ngModel)]="sortType" (onChange)="sortByType()"></p-dropdown>
        </div> <br>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Image</th>
                <th>Brand</th>
                <th>Name/Model</th>
                <th>Details</th>
                <th>Price</th>
                <th>Type</th>
                <th>Each</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of product | filter:searchText">
                    <td><img width="100px" style="padding: 0px;" src="{{imgPlaceholder(i.image)}}" alt="none"></td>
                    <td>{{i.brand}}</td>
                    <td>{{i.model}}</td>
                    <td>{{i.detail}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.type}}</td>
                    <td>{{i.each}}</td>
                </tr>
            </tbody>
          </table>
